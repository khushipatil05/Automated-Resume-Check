
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicant Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        select, input[type="file"] { width: 100%; padding: .5em; }
        .btn { padding: .75em 1.5em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .results { margin-top: 2em; padding: 1em; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Applicant Dashboard</h2>
        <p>Welcome, {{ current_user.name }}!</p>

        <form id="resume-form" action="/resumes/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job-select">Select a Job</label>
                <select id="job-select" name="job_id" required>
                    <option value="">-- Please choose a job --</option>
                    {% for job in jobs %}
                        <option value="{{ job.id }}">{{ job.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="resume-file">Upload Your Resume</label>
                <input type="file" id="resume-file" name="file" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn">Analyze My Resume</button>
        </form>

        <div id="results" class="results" style="display:none;">
            <h3>Analysis Results</h3>
            <p><strong>Final Score:</strong> <span id="final-score"></span></p>
            <p><strong>Verdict:</strong> <span id="verdict"></span></p>
            <p><strong>Feedback:</strong> <span id="feedback"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('resume-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const resultsDiv = document.getElementById('results');
            const finalScoreEl = document.getElementById('final-score');
            const verdictEl = document.getElementById('verdict');
            const feedbackEl = document.getElementById('feedback');

            resultsDiv.style.display = 'none';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        // The browser will set the 'Content-Type' with the boundary for multipart/form-data
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    finalScoreEl.textContent = data.final_score.toFixed(2) + '%';
                    verdictEl.textContent = data.verdict;
                    feedbackEl.textContent = data.feedback;
                    resultsDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
